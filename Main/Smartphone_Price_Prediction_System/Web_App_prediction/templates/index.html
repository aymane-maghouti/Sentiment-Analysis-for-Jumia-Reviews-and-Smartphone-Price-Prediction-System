<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <title>Prediction App</title>
</head>
<body>
    <div class="container">
        <h1>Estimation du Prix des Mobiles</h1>
        <form id="predictionForm">
            <label for="brand">Marque :</label>
            <select id="brand" name="brand">
                <option value="Maxfone">Maxfone</option>
                <option value="Infinix">Infinix</option>
                <option value="Freeyond">Freeyond</option>
                <option value="XIAOMI">XIAOMI</option>
                <option value="Tecno">Tecno</option>
                <option value="Oppo">Oppo</option>
                <option value="Nokia">Nokia</option>
                <option value="Samsung">Samsung</option>
                <option value="Huawei">Huawei</option>
                <option value="Vivo">Vivo</option>
                <option value="Realme">Realme</option>
                <option value="Sowhat">Sowhat</option>
                <option value="Apple">Apple</option>
                <option value="Gionee">Gionee</option>


            </select>

            <label for="screen_size">Taille de l'écran :</label>
            <input type="number" id="screen_size" name="screen_size" step="0.1" required>

            <label for="ram">RAM (Go) :</label>
            <input type="number" id="ram" name="ram" required>

            <label for="rom">ROM (Go) :</label>
            <input type="number" id="rom" name="rom" required>

            <label for="sim_type">Type de SIM :</label>
            <select id="sim_type" name="sim_type">
                <option value="Dual">Dual</option>
                <option value="Single">Single</option>
            </select>

            <label for="battery">Batterie (mAh) :</label>
            <input type="number" id="battery" name="battery" required>

            <button type="button" onclick="predictPrice()">Prédire</button>
        </form>

        <div id="result" style="display: none;">
            <h2>Résultat :</h2>
            <p id="predictedPrice">   </p>
        </div>
    </div>
<!--<b> {{ prediction_text }}</b>-->
    <script src="{{ url_for('static', filename='js/script2.js') }}"></script>
</body>
</html>
